name: "sample react ci pipeline/workflow"


on:
     
     push:
        branches:
            - main
            - master
jobs:
    build-and-test:
        runs-on: ubuntu-latest


        steps:
            - name: "setup Node Js"
              uses: actions/setup-node@v4
              with:
                node-version:  '21'

            - name: "check node version"
              run: node --version

            - name: "clone the repository"
              uses: actions/checkout@v2
            
            - name: "Install dependencies"
              run: npm install





              

